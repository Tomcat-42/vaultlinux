# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/vaultlinux/yocto/poky/meta \
  /home/vaultlinux/yocto/poky/meta-poky \
  /home/vaultlinux/yocto/poky/meta-yocto-bsp \
  /home/vaultlinux/yocto/meta-oe \
  /home/vaultlinux/yocto/meta-webserver \
  /home/vaultlinux/yocto/meta-ciphervault \
  "

# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ciphervault"
BBFILE_PATTERN_ciphervault = "^${LAYERDIR}/"
BBFILE_PRIORITY_ciphervault = "5"
LAYERVERSION_ciphervault = "4"
LAYERSERIES_COMPAT_ciphervault = "dunfell"
